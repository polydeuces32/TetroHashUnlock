<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TetroHashUnlock - Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .game-board {
            width: 300px;
            height: 600px;
            background: #000;
            border: 2px solid #ffd700;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
            padding: 5px;
            margin: 20px auto;
        }
        .cell {
            background: #333;
            border-radius: 2px;
        }
        .cell.filled {
            background: #ffd700;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ffed4e;
        }
        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß± TetroHashUnlock - Simple Test</h1>
        
        <div class="info">
            <h2>Game Status</h2>
            <div id="status" class="status">Initializing...</div>
            <div>Score: <span id="score">0</span></div>
            <div>Lines: <span id="lines">0</span></div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Grid will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button onclick="moveLeft()">‚Üê Left</button>
            <button onclick="moveRight()">‚Üí Right</button>
            <button onclick="drop()">‚Üì Drop</button>
            <button onclick="rotate()">‚Üª Rotate</button>
            <button onclick="startGame()">Start Game</button>
        </div>
        
        <div class="info">
            <h3>Debug Info</h3>
            <div id="debug">Loading...</div>
        </div>
    </div>

    <script>
        // Simple Tetris Game
        class SimpleTetris {
            constructor() {
                this.WIDTH = 10;
                this.HEIGHT = 20;
                this.grid = this.createEmptyGrid();
                this.currentPiece = null;
                this.pieceX = 0;
                this.pieceY = 0;
                this.score = 0;
                this.lines = 0;
                this.gameOver = false;
                
                this.pieces = {
                    'I': { shape: [[0,0], [0,1], [0,2], [0,3]], color: '#ffd700' },
                    'O': { shape: [[0,0], [0,1], [1,0], [1,1]], color: '#ff6b35' },
                    'T': { shape: [[0,1], [1,0], [1,1], [1,2]], color: '#28a745' }
                };
                
                this.updateStatus('Game created successfully');
            }
            
            createEmptyGrid() {
                return Array(this.HEIGHT).fill().map(() => Array(this.WIDTH).fill(''));
            }
            
            spawnPiece() {
                const pieceNames = Object.keys(this.pieces);
                const name = pieceNames[Math.floor(Math.random() * pieceNames.length)];
                this.currentPiece = { ...this.pieces[name], name };
                this.pieceX = Math.floor(this.WIDTH / 2) - 1;
                this.pieceY = 0;
                
                if (this.collision(this.pieceX, this.pieceY)) {
                    this.gameOver = true;
                }
            }
            
            collision(x, y) {
                if (!this.currentPiece) return false;
                
                for (const [dx, dy] of this.currentPiece.shape) {
                    const nx = x + dx;
                    const ny = y + dy;
                    
                    if (nx < 0 || nx >= this.WIDTH || ny >= this.HEIGHT) {
                        return true;
                    }
                    
                    if (ny >= 0 && this.grid[ny][nx] !== '') {
                        return true;
                    }
                }
                return false;
            }
            
            move(dx) {
                if (!this.collision(this.pieceX + dx, this.pieceY)) {
                    this.pieceX += dx;
                    this.render();
                }
            }
            
            rotate() {
                if (!this.currentPiece) return;
                
                const rotated = this.rotatePiece(this.currentPiece.shape);
                const originalShape = this.currentPiece.shape;
                
                this.currentPiece.shape = rotated;
                
                if (this.collision(this.pieceX, this.pieceY)) {
                    this.currentPiece.shape = originalShape;
                } else {
                    this.render();
                }
            }
            
            rotatePiece(shape) {
                const rotated = [];
                for (let i = 0; i < shape.length; i++) {
                    rotated.push([-shape[i][1], shape[i][0]]);
                }
                return rotated;
            }
            
            drop() {
                if (!this.collision(this.pieceX, this.pieceY + 1)) {
                    this.pieceY++;
                    this.render();
                } else {
                    this.lockPiece();
                    this.clearLines();
                    this.spawnPiece();
                    this.render();
                }
            }
            
            lockPiece() {
                if (!this.currentPiece) return;
                
                for (const [dx, dy] of this.currentPiece.shape) {
                    const x = this.pieceX + dx;
                    const y = this.pieceY + dy;
                    
                    if (x >= 0 && x < this.WIDTH && y >= 0 && y < this.HEIGHT) {
                        this.grid[y][x] = this.currentPiece.color;
                    }
                }
            }
            
            clearLines() {
                let linesCleared = 0;
                const newGrid = [];
                
                for (let y = 0; y < this.HEIGHT; y++) {
                    if (this.grid[y].every(cell => cell !== '')) {
                        linesCleared++;
                    } else {
                        newGrid.push(this.grid[y]);
                    }
                }
                
                while (newGrid.length < this.HEIGHT) {
                    newGrid.unshift(Array(this.WIDTH).fill(''));
                }
                
                this.grid = newGrid;
                
                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    this.score += linesCleared * 100;
                    this.updateStatus(`Cleared ${linesCleared} lines! Score: ${this.score}`);
                }
            }
            
            render() {
                const board = document.getElementById('game-board');
                board.innerHTML = '';
                
                // Create render grid
                const renderGrid = this.createEmptyGrid();
                
                // Copy locked pieces
                for (let y = 0; y < this.HEIGHT; y++) {
                    for (let x = 0; x < this.WIDTH; x++) {
                        renderGrid[y][x] = this.grid[y][x];
                    }
                }
                
                // Add current piece
                if (this.currentPiece) {
                    for (const [dx, dy] of this.currentPiece.shape) {
                        const x = this.pieceX + dx;
                        const y = this.pieceY + dy;
                        
                        if (x >= 0 && x < this.WIDTH && y >= 0 && y < this.HEIGHT) {
                            renderGrid[y][x] = this.currentPiece.color;
                        }
                    }
                }
                
                // Render cells
                for (let y = 0; y < this.HEIGHT; y++) {
                    for (let x = 0; x < this.WIDTH; x++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        
                        if (renderGrid[y][x]) {
                            cell.classList.add('filled');
                            cell.style.backgroundColor = renderGrid[y][x];
                        }
                        
                        board.appendChild(cell);
                    }
                }
                
                // Update score display
                document.getElementById('score').textContent = this.score;
                document.getElementById('lines').textContent = this.lines;
            }
            
            updateStatus(message) {
                document.getElementById('status').textContent = message;
                console.log(message);
            }
        }
        
        // Global game instance
        let game = null;
        
        // Initialize
        function init() {
            try {
                game = new SimpleTetris();
                game.updateStatus('Game initialized successfully');
                game.render();
                
                // Add keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (!game) return;
                    
                    switch (e.key.toLowerCase()) {
                        case 'a':
                        case 'arrowleft':
                            game.move(-1);
                            break;
                        case 'd':
                        case 'arrowright':
                            game.move(1);
                            break;
                        case 's':
                        case 'arrowdown':
                            game.drop();
                            break;
                        case ' ':
                        case 'w':
                        case 'arrowup':
                            game.rotate();
                            break;
                    }
                });
                
                document.getElementById('debug').innerHTML = `
                    ‚úÖ Game initialized<br>
                    ‚úÖ Controls ready<br>
                    ‚úÖ Rendering working<br>
                    <strong>Ready to play!</strong>
                `;
                
            } catch (error) {
                document.getElementById('debug').innerHTML = `‚ùå Error: ${error.message}`;
                console.error('Initialization error:', error);
            }
        }
        
        // Control functions
        function moveLeft() { if (game) game.move(-1); }
        function moveRight() { if (game) game.move(1); }
        function drop() { if (game) game.drop(); }
        function rotate() { if (game) game.rotate(); }
        function startGame() { 
            if (game) {
                game.spawnPiece();
                game.render();
                game.updateStatus('Game started! Use A/D to move, S to drop, Space to rotate');
            }
        }
        
        // Start when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
