<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SAT Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-button {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .test-button:hover {
            background: #ffed4e;
        }
        .wallet-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .wallet-balance {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }
        .log {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§ª SAT Rewards Test</h1>
        
        <div class="wallet-display">
            <h3>ðŸ’° Wallet Balance</h3>
            <div class="wallet-balance" id="wallet-balance">0</div>
            <div>SATs</div>
        </div>
        
        <div>
            <button class="test-button" onclick="testSATReward(1)">Test +1 SAT</button>
            <button class="test-button" onclick="testSATReward(4)">Test +4 SATs</button>
            <button class="test-button" onclick="resetWallet()">Reset Wallet</button>
        </div>
        
        <div class="log" id="log">
            <div>Log will appear here...</div>
        </div>
    </div>

    <script>
        let walletBalance = 0;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateWalletDisplay() {
            document.getElementById('wallet-balance').textContent = walletBalance.toLocaleString();
        }
        
        function showSATReward(sats) {
            log(`ðŸŽ¯ showSATReward called with ${sats} SATs`);
            
            // Create floating SAT reward notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(45deg, #ffd700, #ff6b35);
                color: #000;
                padding: 15px 25px;
                border-radius: 10px;
                font-weight: bold;
                font-size: 1.2rem;
                z-index: 1000;
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
                animation: satReward 2s ease-out forwards;
            `;
            notification.textContent = `+${sats} SAT${sats > 1 ? 's' : ''}!`;
            
            // Add CSS animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes satReward {
                    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
                    20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
                    80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            // Remove notification after animation
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
                if (style.parentNode) {
                    style.parentNode.removeChild(style);
                }
            }, 2000);
        }
        
        function testSATReward(sats) {
            log(`Testing SAT reward: +${sats} SATs`);
            walletBalance += sats;
            updateWalletDisplay();
            showSATReward(sats);
            log(`âœ… Wallet updated: ${walletBalance} SATs total`);
        }
        
        function resetWallet() {
            walletBalance = 0;
            updateWalletDisplay();
            log(`ðŸ”„ Wallet reset to 0 SATs`);
        }
        
        // Initialize
        log('ðŸ§ª SAT Rewards Test initialized');
        updateWalletDisplay();
    </script>
</body>
</html>
