<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SAT Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-button {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .test-button:hover {
            background: #ffed4e;
        }
        .result {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: inline-block;
            width: 150px;
        }
        .input-group input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffd700;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§® SAT Calculation Test</h1>
        
        <div class="input-group">
            <label>Score:</label>
            <input type="number" id="score" value="500">
        </div>
        
        <div class="input-group">
            <label>Lines Cleared:</label>
            <input type="number" id="lines" value="5">
        </div>
        
        <div class="input-group">
            <label>Level:</label>
            <input type="number" id="level" value="1">
        </div>
        
        <div>
            <button class="test-button" onclick="calculateSATs()">Calculate SATs</button>
            <button class="test-button" onclick="testYourCase()">Test Your Case (500/5/1)</button>
        </div>
        
        <div class="result" id="result">
            Click "Calculate SATs" to see the calculation...
        </div>
    </div>

    <script>
        function calculateFinalSATs(score, lines, level) {
            // Calculate final SAT rewards based on performance
            let finalSATs = 0;
            
            // Base reward for playing
            finalSATs += 1;
            
            // Score-based rewards (1 SAT per 1000 points)
            const scoreSATs = Math.floor(score / 1000);
            finalSATs += scoreSATs;
            
            // Line-based rewards (1 SAT per line cleared)
            finalSATs += lines;
            
            // Level-based bonus (1 SAT per level reached)
            finalSATs += level;
            
            // Bonus for high scores
            if (score >= 10000) finalSATs += 5; // 10k+ score bonus
            if (score >= 50000) finalSATs += 10; // 50k+ score bonus
            if (score >= 100000) finalSATs += 20; // 100k+ score bonus
            
            return {
                finalSATs,
                breakdown: {
                    base: 1,
                    score: scoreSATs,
                    lines: lines,
                    level: level,
                    bonus: finalSATs - 1 - scoreSATs - lines - level
                }
            };
        }
        
        function calculateSATs() {
            const score = parseInt(document.getElementById('score').value);
            const lines = parseInt(document.getElementById('lines').value);
            const level = parseInt(document.getElementById('level').value);
            
            const result = calculateFinalSATs(score, lines, level);
            
            document.getElementById('result').innerHTML = `
                <h3>SAT Calculation Result</h3>
                <p><strong>Input:</strong> Score: ${score}, Lines: ${lines}, Level: ${level}</p>
                <p><strong>Breakdown:</strong></p>
                <ul>
                    <li>Base reward: ${result.breakdown.base} SAT</li>
                    <li>Score reward: ${result.breakdown.score} SATs (${Math.floor(score/1000)} per 1000 points)</li>
                    <li>Line reward: ${result.breakdown.lines} SATs (1 per line)</li>
                    <li>Level reward: ${result.breakdown.level} SAT (1 per level)</li>
                    <li>High score bonus: ${result.breakdown.bonus} SATs</li>
                </ul>
                <p><strong>Total SATs: ${result.finalSATs}</strong></p>
            `;
        }
        
        function testYourCase() {
            document.getElementById('score').value = 500;
            document.getElementById('lines').value = 5;
            document.getElementById('level').value = 1;
            calculateSATs();
        }
        
        // Initialize with your case
        testYourCase();
    </script>
</body>
</html>
