<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TetroHashUnlock - Minimal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .test-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: rgba(40, 167, 69, 0.3); }
        .error { background: rgba(220, 53, 69, 0.3); }
        .warning { background: rgba(255, 193, 7, 0.3); }
        button {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ffed4e;
        }
    </style>
</head>
<body>
    <h1>🧱 TetroHashUnlock - Minimal Test</h1>
    
    <div class="test-panel">
        <h2>Test Results</h2>
        <div id="test-results">
            <div class="status">Running tests...</div>
        </div>
        <button onclick="runTests()">Run Tests Again</button>
        <button onclick="goToMain()">Go to Main Game</button>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('test-results');
            const status = document.createElement('div');
            status.className = `status ${type}`;
            status.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(status);
            console.log(message);
        }

        function runTests() {
            document.getElementById('test-results').innerHTML = '';
            log('Starting minimal tests...', 'warning');
            
            // Test 1: Check if all required elements exist
            const requiredElements = [
                'mode-selection',
                'game-area', 
                'game-board',
                'score',
                'lines',
                'level',
                'puzzle-panel',
                'target-hash',
                'current-piece',
                'puzzle-status',
                'check-solution',
                'wallet-balance',
                'recent-reward',
                'next-piece',
                'game-over-modal',
                'final-score',
                'final-lines',
                'final-sats',
                'restart-game',
                'change-mode',
                'loading-screen'
            ];
            
            let missingElements = [];
            requiredElements.forEach(id => {
                const element = document.getElementById(id);
                if (!element) {
                    missingElements.push(id);
                }
            });
            
            if (missingElements.length === 0) {
                log('✅ All required DOM elements found', 'success');
            } else {
                log(`❌ Missing elements: ${missingElements.join(', ')}`, 'error');
            }
            
            // Test 2: Check if scripts can be loaded
            try {
                // Test if we can create a simple game instance
                if (typeof TetroHashGame !== 'undefined') {
                    const testGame = new TetroHashGame();
                    log('✅ TetroHashGame class works', 'success');
                } else {
                    log('❌ TetroHashGame class not available', 'error');
                }
            } catch (error) {
                log(`❌ Error creating game: ${error.message}`, 'error');
            }
            
            // Test 3: Check Web Crypto API
            if (window.crypto && window.crypto.subtle) {
                log('✅ Web Crypto API available', 'success');
            } else {
                log('⚠️ Web Crypto API not available (will use fallback)', 'warning');
            }
            
            // Test 4: Check if UI can be initialized
            try {
                if (typeof GameUI !== 'undefined') {
                    log('✅ GameUI class available', 'success');
                } else {
                    log('❌ GameUI class not available', 'error');
                }
            } catch (error) {
                log(`❌ Error with GameUI: ${error.message}`, 'error');
            }
            
            log('Tests completed!', 'success');
        }

        function goToMain() {
            window.location.href = 'index.html';
        }

        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(runTests, 500);
        });
    </script>

    <!-- Load the game scripts -->
    <script src="game.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
